<table class="valign-wrapper">
    
  <div class="row">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <i class="small material-icons">account_circle</i>  
          <span class="card-title center-align">
            <b>{{user.userName}}</b></span>
          <p>User type:  {{user.type}}</p>
          <a *ngIf="loggedInUser.type == 'Admin' && loggedInUser.userId != user.userId" (click)="banUser()" class="waves-effect waves-light btn">
            <b *ngIf="!user.banned">Ban user</b>
            <b *ngIf="user.banned">Unban user</b> 
          </a>
        </div>
        <div class="card-action">
          <a class="left-align">Score: {{user.score}}</a>
          <a class="right">Contact: {{user.email}}</a>
        </div>
      </div>
  </div>
          
</table>
