<div class="img-rocket">

  <div class="center">

  <div class="fixed-action-btn horizontal " style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red waves-effect waves-light">
      <i (click)="onAddQuestion()" class="large material-icons">add</i>
    </a>
  </div>
</div>
