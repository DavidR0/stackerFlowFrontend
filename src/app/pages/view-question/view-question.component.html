<div class="center">
    <question-card [question]="question" [questionView]="true"></question-card>


<answer-card *ngFor="let answer of answerSubject| async;" [answer]="answer">
    {{answer.content}}
</answer-card>


<div class="center">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <!-- create an answer form, generated -->
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <input type="text" formControlName="content" placeholder="Answer" />
                        <div *ngIf="submitted && f['content'].errors">
                            <!-- <div *ngIf="f['content'].errors['required']">Answer is required</div> -->
                        </div>
                    </div>
                    <div>
                        <button mat-button [disabled]="loading">
                            Add Answer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
